<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch sử nghe nhạc — NgheNhac</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="history-body">

  <!-- Background music notes -->
  <div class="notes" aria-hidden="true">
    <div class="note n1"></div>
    <div class="note n2"></div>
    <div class="note n3"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo-area">
      <div class="icon">J97</div>
      <span class="brand">NgheNhac</span>
    </div>
    <nav class="menu">
      <a href="homepage.html">Trang chủ</a>
      <a href="#">Khám phá</a>
      <a href="#">Thể loại</a>
      <a href="#" class="active">Lịch sử</a>
    </nav>
  </header>

  <!-- Page title -->
  <section class="page-title">
    <h1>Lịch sử nghe nhạc</h1>
    <p>Các bài hát bạn đã nghe gần đây</p>
  </section>

  <!-- History list -->
  <section class="history-list">
    <div class="history-card">
      <img src="https://images.pexels.com/photos/1649771/pexels-photo-1649771.jpeg" alt="Album Art">
      <div class="history-info">
        <h3>Nightfall</h3>
        <p>Electro Chill</p>
        <span class="time">Hôm nay 14:30</span>
      </div>
      <button class="play-btn">▶️</button>
    </div>

    <div class="history-card">
      <img src="https://images.pexels.com/photos/210922/pexels-photo-210922.jpeg" alt="Album Art">
      <div class="history-info">
        <h3>City Lights</h3>
        <p>Synthwave</p>
        <span class="time">Hôm nay 13:10</span>
      </div>
      <button class="play-btn">▶️</button>
    </div>

    <div class="history-card">
      <img src="https://images.pexels.com/photos/167092/pexels-photo-167092.jpeg" alt="Album Art">
      <div class="history-info">
        <h3>Memories</h3>
        <p>Pop</p>
        <span class="time">Hôm qua 20:05</span>
      </div>
      <button class="play-btn">▶️</button>
    </div>

    <div class="history-card">
      <img src="https://images.pexels.com/photos/164879/pexels-photo-164879.jpeg" alt="Album Art">
      <div class="history-info">
        <h3>Acoustic Love</h3>
        <p>Acoustic</p>
        <span class="time">Hôm qua 18:22</span>
      </div>
      <button class="play-btn">▶️</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 NgheNhac. All rights reserved.
  </footer>

</body>
</html>
