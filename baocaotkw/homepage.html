<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicWave - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">MusicWave</div>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Playlist</a>
            <a href="#">Album</a>
            <a href="#">BXH</a>
            <a href="history.html">History</a>
        </nav>
        <button class="login-btn">Đăng nhập</button>
    </header>

    <!-- HERO BANNER -->
    <section class="hero">
        <div class="hero-text">
            <h1>Âm nhạc cho mọi cảm xúc</h1>
            <p>Khám phá hàng triệu bài hát và playlist độc quyền.</p>
            <button class="cta">Khám phá ngay</button>
        </div>

        <div class="hero-img">
            <img src="https://static-cse.canva.com/blob/2250273/1600w-cV8ArcnU-oA.jpg" alt="Album Art">
        </div>
    </section>

    <!-- PLAYLIST GỢI Ý -->
    <section class="playlist-section">
        <h2>Playlist dành cho bạn</h2>
        <div class="playlist-grid">

            <div class="playlist-card">
                <img src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/482746qQw/anh-mo-ta.png">
                <p>Chill Vibes</p>
            </div>

            <div class="playlist-card">
                <img src="https://cdn.tgdd.vn/Files/2024/04/27/1565114/nhin-lai-10-bai-hat-hay-ra-mat-thang-4-2024-dua-top-bxh-am-nhac-202404271446457474.jpg">
                <p>Top Hits 2024</p>
            </div>

            <div class="playlist-card">
                <img src="https://i.ytimg.com/vi/VfvZfUqA8C0/maxresdefault.jpg">
                <p>Focus & Study</p>
            </div>

            <div class="playlist-card">
                <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/04/anh-chill-buon-1.jpg">
                <p>Nhạc Buồn</p>
            </div>

        </div>
    </section>

    <!-- RECOMMENDED SONGS -->
    <section class="recommended">
        <h2>Bài hát đề xuất</h2>

        <div class="song">
            <img src="https://i.ytimg.com/vi/fPCtIMuCa_U/maxresdefault.jpg">
            <div>
                <h4>Nightfall</h4>
                <p>Electro Chill</p>
            </div>
        </div>

        <div class="song">
            <img src="https://photo-zmp3.zadn.vn/cover/6/b/4/9/6b4973f3e2aa4ebd582045e1e87290d6.jpg">
            <div>
                <h4>City Lights</h4>
                <p>Synthwave</p>
            </div>
        </div>

        <div class="song">
            <img src="https://i.scdn.co/image/ab67616d00001e02c1fda32d73010571ddfc1f7e">
            <div>
                <h4>Memories</h4>
                <p>Pop</p>
            </div>
        </div>

    </section>

</body>
</html>
