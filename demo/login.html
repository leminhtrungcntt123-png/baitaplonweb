<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng nhập — MusicWave</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="notes">
      <i class="fa-solid fa-music note n1"></i>
      <i class="fa-solid fa-music note n2"></i>
      <i class="fa-solid fa-music note n3"></i>
      <i class="fa-solid fa-music note n4"></i>
    </div>

    <main class="card">
      
      <section class="brand-side">
        <div>
          <div class="logo-text">MusicWave</div>
          <p style="color: rgba(255,255,255,0.7); font-size: 14px;">Âm nhạc cho mọi cảm xúc</p>
        </div>

        <div class="vinyl-container">
          <div class="vinyl">
            <div class="vinyl-label"></div>
          </div>
        </div>

        <div class="brand-footer">
          <p>"Không chỉ là nghe nhạc, đó là phong cách sống. Đăng nhập để khám phá thế giới của riêng bạn."</p>
        </div>
      </section>

      <section class="form-side">
        <div class="form-header">
          <h2>Xin chào,</h2>
          <p>Nhập thông tin để tiếp tục nghe nhạc.</p>
        </div>

        <form id="loginForm">
          
          <div class="input-group">
            <label>Tên đăng nhập / Email</label>
            <div class="input-wrapper">
              <i class="fa-regular fa-envelope"></i>
              <input type="text" id="email" placeholder="Ví dụ: musiclover@gmail.com" required>
            </div>
          </div>

          <div class="input-group">
            <label>Mật khẩu</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" placeholder="••••••••" required>
              <button type="button" class="eye-btn" id="togglePw"><i class="fa-regular fa-eye"></i></button>
            </div>
          </div>

          <div class="actions">
            <label style="display: flex; gap: 8px; align-items: center; cursor: pointer;">
              <input type="checkbox"> Ghi nhớ tôi
            </label>
            <a href="#">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="submit-btn">Đăng nhập ngay</button>

          <div class="social-login">
            <div class="social-label">Hoặc đăng nhập với</div>
            <div class="social-btns">
              <button type="button" class="social-btn" title="Google"><i class="fa-brands fa-google"></i></button>
              <button type="button" class="social-btn" title="Facebook"><i class="fa-brands fa-facebook-f"></i></button>
              <button type="button" class="social-btn" title="Apple"><i class="fa-brands fa-apple"></i></button>
            </div>
          </div>

          <p style="text-align: center; margin-top: 20px; font-size: 13px; color: var(--text-gray);">
            Chưa có tài khoản? <a href="#" style="color: var(--primary); font-weight: 600; text-decoration: none;">Đăng ký miễn phí</a>
          </p>

        </form>
      </section>

    </main>

    <script>
      // Xử lý ẩn hiện mật khẩu
      const toggleBtn = document.getElementById('togglePw');
      const passwordInput = document.getElementById('password');
      const icon = toggleBtn.querySelector('i');

      toggleBtn.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });

      // Xử lý Đăng nhập chuyển trang
      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        // --- THÊM DÒNG NÀY ĐỂ LƯU EMAIL ---
        const emailInput = document.getElementById('email').value;
        localStorage.setItem('userEmail', emailInput);

        const btn = document.querySelector('.submit-btn');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Đang xử lý...';
        btn.style.opacity = '0.8';

        setTimeout(() => {
          alert('Đăng nhập thành công!');
          window.location.href = 'home.html'; // Chuyển về trang chủ
        }, 1000);
      });
    </script>
  </body>
</html>
