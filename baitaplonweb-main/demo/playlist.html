<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Songs - MusicWave</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/playlist.css"> </head>
<body>

    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 0 40px; height: 70px; background: rgba(10, 10, 20, 0.3); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 1000;">
        
        <div style="display: flex; align-items: center; gap: 30px;">
            <div class="logo"><i class="fa-solid fa-bolt" style="color: var(--cyan-400);"></i> MUSIC</div>
            <div class="search-box-new" style="background: rgba(255,255,255,0.1); border-radius: 30px; padding: 8px 20px; width: 300px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.1);">
                <i class="fa-solid fa-magnifying-glass" style="color: #aaa; margin-right: 10px;"></i>
                <input type="text" placeholder="Tìm kiếm..." style="background:transparent; border:none; color:white; outline:none; width: 100%;">
            </div>
        </div>

        <div class="nav-center-links">
            <a href="home.html" class="nav-link-item"><i class="fa-solid fa-house"></i> Trang chủ</a>
            <a href="#" onclick="openKaraokeOption()" class="nav-link-item karaoke-link"><i class="fa-solid fa-microphone-lines"></i> Karaoke</a>
            <a href="#" class="nav-link-item active"><i class="fa-solid fa-book-open"></i> Thư viện</a>
            <a href="history.html" class="nav-link-item"><i class="fa-solid fa-clock-rotate-left"></i> Lịch sử</a>
        </div>

        <div style="display: flex; gap: 20px; align-items: center;">
            <a href="login.html" class="user-profile" onclick="logout()" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
                <div style="text-align: right; line-height: 1.2;">
                    <div style="font-size: 11px; color: #aaa;">Xin chào</div>
                    <div id="username-display" style="font-size: 14px; font-weight: bold; color: var(--cyan-400);">Guest</div>
                </div>
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--purple-500);">
            </a>
        </div>
    </nav>

    <div class="playlist-header-container">
        <div class="playlist-cover-big"><i class="fa-solid fa-heart"></i></div>
        <div class="playlist-meta">
            <h2>Playlist</h2>
            <h1>Liked Songs</h1>
            <p><span id="user-name">Guest</span> • 3 bài hát • 15 phút</p>
        </div>
    </div>

    <div class="songs-container">
        <div class="controls-row">
            <div class="btn-play-big" onclick="playAll()"><i class="fa-solid fa-play"></i></div>
            <i class="fa-solid fa-shuffle" style="font-size: 24px; color: #aaa; cursor: pointer;"></i>
            <i class="fa-regular fa-circle-down" style="font-size: 24px; color: #aaa; cursor: pointer;"></i>
        </div>

        <table class="song-table">
            <thead>
                <tr>
                    <th class="song-index">#</th>
                    <th>Tiêu đề</th>
                    <th>Album</th>
                    <th>Ngày thêm</th>
                    <th><i class="fa-regular fa-clock"></i></th>
                </tr>
            </thead>
            <tbody id="song-list-body"></tbody>
        </table>
    </div>

    <div id="karaoke-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center;">
        <div style="background: linear-gradient(135deg, #1a1a2e, #16213e); border: 2px solid #ff49db; border-radius: 30px; padding: 40px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 50px rgba(255, 73, 219, 0.3); position: relative;">
            <button onclick="closeKaraokeOption()" style="position: absolute; top: 15px; right: 20px; background: none; border: none; color: #aaa; font-size: 24px; cursor: pointer;"><i class="fa-solid fa-xmark"></i></button>
            <h2 style="color: #ff49db; margin-top: 0; font-size: 28px; text-transform: uppercase; text-shadow: 0 0 15px #ff49db;">Karaoke Room</h2>
            <p style="color: #ccc; margin-bottom: 30px;">Chọn chế độ để bắt đầu hát cùng bạn bè!</p>
            <button onclick="goToKaraoke('create')" style="width: 100%; padding: 15px; border-radius: 50px; border: none; background: linear-gradient(90deg, #ff49db, #a855f7); color: white; font-weight: bold; font-size: 16px; cursor: pointer; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4); transition: 0.3s;">
                <i class="fa-solid fa-plus-circle"></i> TẠO PHÒNG MỚI
            </button>
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <div style="height: 1px; background: rgba(255,255,255,0.1); flex: 1;"></div><span style="color: #666; font-size: 12px;">HOẶC</span><div style="height: 1px; background: rgba(255,255,255,0.1); flex: 1;"></div>
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="room-id-input" placeholder="Nhập ID phòng..." style="flex: 1; padding: 12px 20px; border-radius: 50px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: white; outline: none;">
                <button onclick="goToKaraoke('join')" style="padding: 12px 20px; border-radius: 50px; border: 1px solid #22d3ee; background: rgba(34, 211, 238, 0.1); color: #22d3ee; cursor: pointer; font-weight: bold;"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script src="../js/playlist.js"></script>
</body>
</html>
